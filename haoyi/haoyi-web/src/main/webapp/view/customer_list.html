<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>客户信息管理</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="/static/js/jquery-easyui-1.6.11/themes/ui-cupertino/easyui.css"></link>
	<link rel="stylesheet" type="text/css" href='/static/css/main.css'></link>
	<script type='text/javascript' src='/static/js/jquery-1.7.1.min.js' ></script>
	<script src="/static/js/jquery-easyui-1.6.11/jquery.easyui.min.js"></script>
	<script src="/static/js/jquery-easyui-1.6.11/jquery.easyui.extend.min.js"></script>
	<script type='text/javascript' src='/static/js/common.js' ></script>
	<script type='text/javascript' src='/static/js/mustache.min.js' ></script>
	<script type='text/javascript' src='/static/js/project/common.js' ></script>
	<script type='text/javascript' src='/static/js/project/customer_list.js' ></script>
</head>
<body>
	<div class='main-view-content'>
		<div class='main-query-content'>
			<form>
				<span class='item'><label>公司名称:</label><input type='text' name='companyName' class="easyui-textbox" prompt="公司名称" /></span>
				<span class='item'><label>联系人姓名:</label><input type='text' name='contactName' class="easyui-textbox" prompt="联系人姓名" /></span>
				<span class='item'><label>联系人电话:</label><input type='text' name='contactNumber' class="easyui-textbox" prompt="联系人电话" /></span>
				<span class='item'><button type='button' class='btn btn-search'>查询</button></span>
			</form>
		</div>
		<div class='dataTable-toolbar'>
			<span class='item'><button class='btn btn-add'>新增</button></span>
		</div>
		<div class='main-dataTable-content'>
			<table id="dataGrid" class="easyui-datagrid"></table>
		</div>
	</div>
</body>
</html>
<script type='text/html' id='dialog_content_template'>
	<form class='main-form-content dialog-content'>
		<input name='id' type='hidden' value='{{id}}' />
		<p class='item'><label for='companyName_view'>公司名称:</label><input type='text' name='companyName' id='companyName_view' class="easyui-textbox" data-options="required:true" prompt="请输入公司名称" value='{{companyName}}' /></p>
		<p class='item'><label for='address_view'>公司地址:</label><input type='text' name='address' id='address_view' class="easyui-textbox" data-options="required:true" prompt="请输入公司地址" value='{{address}}' /></p>
		<p class='item'><label for='contactName_view'>联系人姓名:</label><input type='text' name='contactName' id='contactName_view' class="easyui-textbox" data-options="required:true" prompt="请输入联系人姓名" value='{{contactName}}' /></p>
		<p class='item'><label for='contactNumber_view'>联系电话:</label><input type='text' name='contactNumber' id='contactNumber_view' class="easyui-textbox" prompt="请输入联系电话" value='{{contactNumber}}' /></p>
		<p class='item'><label for='settleInterval_view'>结算周期(月):</label><input type='text' name='settleInterval' id='settleInterval_view' class="easyui-numberbox" prompt="请输入结算周期(月)" value='{{settleInterval}}' /></p>
		<p class='item'><label for='remarks_view'>备注:</label><input type='text' name='remarks' id='remarks_view' class="easyui-textbox" prompt="请输入备注" value='{{remarks}}' /></p>
	</form>
</script>
<script type='text/html' id='item_dialog_content_template'>
	<form class='main-form-content dialog-content'>
		<input name='id' type='hidden' value='{{id}}' />
		<input name='customerId' type='hidden' value='{{customerId}}' />
		<p class='item'><label for='companyName_view'>公司名称:</label><input type='text' name='companyName' id='companyName_view' editable='false' class="easyui-textbox" data-options="required:true" prompt="请输入公司名称" value='{{companyName}}' /></p>
		<p class='item'><label for='contactName_view'>操作人姓名:</label><input type='text' name='contactName' id='contactName_view' class="easyui-textbox" data-options="required:true" prompt="请输入操作人" value='{{contactName}}' /></p>
		<p class='item'><label for='contactNumber_view'>操作人电话:</label><input type='text' name='contactNumber' id='contactNumber_view' class="easyui-textbox" data-options="required:true" prompt="请输入操作人电话" value='{{contactNumber}}' /></p>
		<p class='item'><label for='remarks_view'>备注:</label><input type='text' name='remarks' id='remarks_view' class="easyui-textbox" prompt="请输入备注" value='{{remarks}}' /></p>
	</form>
</script>
